<body>
<form action="https://example.com/rsvp" method="post" class="mx-auto w-50">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="attending">Will you be attending the wedding?</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="attending-yes" name="attending" value="yes">
            <label class="form-check-label" for="attending-yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="attending-no" name="attending" value="no">
            <label class="form-check-label" for="attending-no">No</label>
        </div>
    </div>
    <div class="form-group">
        <label for="guests">Number of guests attending:</label>
        <input type="number" class="form-control" id="guests" name="guests">
    </div>
    <div class="form-group">
        <label for="dietary-restrictions">Dietary restrictions:</label>
        <textarea class="form-control" id="dietary-restrictions" name="dietary-restrictions"></textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
</body>
