<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../css/main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>R&M - Homepage</title>
</head>
<header>
    <div class="navbar">
        <h3 class="banner">R&M</h3>
        <ul>
            <li class="isSelected"><a href="index.html">Home</a></li>
            <li><a href="Story.html">Our Story</a></li>
            <li><a href="Photos.html">Photos</a></li>
            <li><a href="Menu.html">Dinner Menu</a></li>
            <li><a href="Bar.html">Bar Menu</a></li>
        </ul>
    </div>
</header>
<body>
<div id="wrapper">
    <div id="main">
        <div class="inner">
            <section class="container" id="homepageImage">
                <img alt="Wedding Rings" class="main-img" src="../img/wedding_rings.jpg">
                <div class="overImg">
                    <h1>R & M</h1>
                    <h2>12 Feb 2022</h2>
                    <div class="flex-centered" id="quiz-starter">
                        <h3>How well do you know us?</h3>
                        <button class="btn" id="quiz-starter-btn">Quiz me</button>
                    </div>
                </div>
            </section>
            <section class="container hidden" id="quiz-box">
                <div class="quiz-container" id="quiz">
                    <div class="quiz-header">
                        <div id="progress-bar">
                            <div id="progress-bar-full"></div>
                        </div>
                        <h2 id="question">Insert Question Here</h2>
                        <ul>
                            <li class="option-wrapper">
                                <input class="option" id="O1" name="option" type="radio">
                                <label for="O1" id="A1-text">Answer 1</label>
                            </li>
                            <li class="option-wrapper">
                                <input class="option" id="O2" name="option" type="radio">
                                <label for="O2" id="A2-text">Answer 2</label>
                            </li>
                            <li class="option-wrapper">
                                <input class="option" id="O3" name="option" type="radio">
                                <label for="O3" id="A3-text">Answer 3</label>
                            </li>
                            <li class="option-wrapper">
                                <input class="option" id="O4" name="option" type="radio">
                                <label for="O4" id="A4-text">Answer 4</label>
                            </li>
                        </ul>
                    </div>
                    <div id="textBox"></div>
                    <span><button id="btn-next" class="cntrl-btn">Submit</button></span>
                    <span><button id="btn-quit" class="cntrl-btn" onclick="location.reload()" >Quit</button></span>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
<script src="../js/functions.js"></script>
</html>
