<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/main.css">
        <meta charset="UTF-8">
        <title>G&K - Homepage</title>
    </head>
    <header>
        <div class="navbar">
            <h3 class="banner">M&M</h3>
            <ul>
                <li class="isSelected"><a href="index.html">Home</a></li>
                <li><a href="Story.html">Our Story</a></li>
                <li><a href="Photos.html">Photos</a></li>
                <li><a href="Menu.html">Dinner Menu</a></li>
                <li><a href="Agenda.html">Bar Menu</a></li>
            </ul>
        </div>
    </header>
    <body>
        <div class="main">
            <div class="container" id="homepageImage">
                <img class="main-img" src="../img/wedding_rings.jpg" alt="Wedding Rings" width="80%">
                <div class="overLightImg">
                    <h1>M & M</h1>
                    <h2>12 Feb 2022</h2>


                    <div id="quiz-starter" class="flex-column, flex-centered">
                        <h3>How well do you know us?</h3>
                        <button class="btn" id="quiz-btn">Quiz me</button>
                    </div>

                </div>
            </div>
            <div class="container hidden" id="quiz-container">
                <div id="quiz" class="flex-centered, flex-column">
                    <div id="top-bar">
                        <div class="progress">
                            <div id="progress-bar">
                                <div id="progress-bar-full"></div>
                            </div>
                        </div>
                        <div class="score">
                            <p class="score-indicator">
                                Score
                            </p>
                            <h1 class="score-board" id="score">
                                0
                            </h1>
                        </div>
                    </div>
                    <div class="middle-bar">
                        <div id="quiz-wrapper" class="hidden">
                            <div id="questions">Questions</div>
                            <div id="choices" class="choice-btns">
                                <button class="btn">Choice A</button>
                                <button class="btn">Choice B</button>
                                <button class="btn">Choice C</button>
                                <button class="btn">Choice D</button>
                            </div>
                        </div>

                        <div class="btns">
                            <button id="start-btn" class="start-btn btn">Do you know us?</button>
                            <button id="next-btn" class="next-btn btn hidden">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/functions.js"></script>
</html>
