<!DOCTYPE html>
<html lang="en">
<head>
    <link href="main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>K&G - Dinner</title>
</head>
<header>
    <div class="navbar">
        <h3 class="banner">K&G</h3>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Story.html">Our Story</a></li>
            <li><a href="Photos.html">Photos</a></li>
            <li class="isSelected"><a href="RSVP.html">RSVP</a></li>
        </ul>
    </div>
</header>
<body>
<div id="wrapper">
    <div class="formbold-main-wrapper">
        <img alt="" src="/img/rsvp_img.png" style="width: 380px">
    </div>
    <div id="main">
        <div class="formbold-main-wrapper" id="form-wrapper">
            <div class="formbold-form-wrapper">
                <form name="submit-to-google-sheet" action="RSVP_submitted.html">
                    <div class="formbold-mb-5">
                        <label for="guestName" class="formbold-form-label"> Invitation Name: </label>
                        <input
                                type="text"
                                name="Name"
                                required
                                id="guestName"
                                placeholder="Mr. John & Jane Doe"
                                class="formbold-form-input"
                        />
<!--                        <select id="guestList" name="Name" class="formbold-form-input">
                            <option>find your invitation name</option>
                        </select>-->
                    </div>
                    <div class="formbold-mb-5">
                        <label for="guestAmt" class="formbold-form-label">
                            Confirm your reservation:
                        </label>
                        <input
                                type="number"
                                name="Attendees"
                                required
                                id="guestAmt"
                                placeholder="0"
                                class="formbold-form-input"
                                max="0"
                                min="0"
                        />
                    </div>
                    <div class="formbold-mb-5" id="guestText">

                    <div>
                        <button class="formbold-btn" id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="functions.js"></script>
</html>
